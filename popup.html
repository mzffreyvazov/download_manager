<!DOCTYPE html>
<html>
<head>
  <title>Download Organizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Download Organizer Filters</h1>

  <div class="filter-form">
    <h2>Add New Filter</h2>
    <p class="instruction">Define criteria to move downloads to a subfolder:</p>

    <label for="urlPattern">If download is from URL containing (optional):</label>
    <input type="text" id="urlPattern" placeholder="e.g., myuniversity.edu/courses">

    <label for="fileExtension">And file extension is (optional):</label>
    <input type="text" id="fileExtension" placeholder="e.g., .pdf or .zip (start with a dot)">

    <label for="folderName">Save to subfolder named:</label>
    <input type="text" id="folderName" placeholder="e.g., University_PDFs">

    <button id="addFilterBtn">Add Filter</button>
    <p class="note">Note: Folders are created inside your default Chrome Downloads directory. At least one condition (URL or Extension) must be provided.</p>
  </div>

  <hr>

  <h2>Current Filters</h2>
  <ul id="filterList">
    <!-- Filters will be loaded here by JavaScript -->
    <li>Loading filters...</li>
  </ul>

  <script src="popup.js"></script>
</body>
</html>
